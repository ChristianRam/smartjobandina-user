spring:
  application:
    name: user
  datasource:
    url: jdbc:h2:mem:userdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080

# Custom user config
user:
  password:
    regex: '^(?=.*[0-9])(?=.*[a-zA-Z]).{7,}$'
